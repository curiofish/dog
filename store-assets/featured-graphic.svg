<?xml version="1.0" encoding="UTF-8"?>
<svg width="1024" height="500" viewBox="0 0 1024 500" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 배경 -->
    <rect width="1024" height="500" fill="#4CAF50"/>
    
    <!-- 왼쪽 강아지 캐릭터 -->
    <g transform="translate(100, 100)">
        <!-- 몸통 -->
        <circle cx="150" cy="150" r="100" fill="#FFFFFF"/>
        
        <!-- 귀 -->
        <path d="M50 50C50 20 80 -10 120 -10C160 -10 190 20 190 50" stroke="#4CAF50" stroke-width="15" fill="none"/>
        <path d="M250 50C250 20 220 -10 180 -10C140 -10 110 20 110 50" stroke="#4CAF50" stroke-width="15" fill="none"/>
        
        <!-- 눈 -->
        <circle cx="120" cy="130" r="15" fill="#4CAF50"/>
        <circle cx="180" cy="130" r="15" fill="#4CAF50"/>
        
        <!-- 코 -->
        <circle cx="150" cy="160" r="10" fill="#4CAF50"/>
    </g>
    
    <!-- 오른쪽 체크리스트 -->
    <g transform="translate(400, 100)">
        <!-- 체크리스트 배경 -->
        <rect x="0" y="0" width="400" height="300" rx="20" fill="#FFFFFF"/>
        
        <!-- 체크리스트 제목 -->
        <text x="40" y="60" font-family="Arial" font-size="32" fill="#4CAF50" font-weight="bold">
            강아지 입양 준비 체크리스트
        </text>
        
        <!-- 체크 항목들 -->
        <g transform="translate(40, 100)">
            <circle cx="20" cy="0" r="15" stroke="#4CAF50" stroke-width="3" fill="none"/>
            <text x="50" y="5" font-family="Arial" font-size="24" fill="#4CAF50">시간 관리</text>
        </g>
        <g transform="translate(40, 160)">
            <circle cx="20" cy="0" r="15" stroke="#4CAF50" stroke-width="3" fill="none"/>
            <text x="50" y="5" font-family="Arial" font-size="24" fill="#4CAF50">책임감</text>
        </g>
        <g transform="translate(40, 220)">
            <circle cx="20" cy="0" r="15" stroke="#4CAF50" stroke-width="3" fill="none"/>
            <text x="50" y="5" font-family="Arial" font-size="24" fill="#4CAF50">환경</text>
        </g>
    </g>
</svg> 