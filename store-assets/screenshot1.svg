<?xml version="1.0" encoding="UTF-8"?>
<svg width="1080" height="1920" viewBox="0 0 1080 1920" fill="none" xmlns="http://www.w3.org/2000/svg">
    <!-- 배경 -->
    <rect width="1080" height="1920" fill="#F5F5F5"/>
    
    <!-- 상단 헤더 -->
    <rect x="0" y="0" width="1080" height="200" fill="#4CAF50"/>
    <text x="540" y="120" font-family="Arial" font-size="36" fill="#FFFFFF" text-anchor="middle" font-weight="bold">
        강아지 입양 준비 체크리스트
    </text>
    
    <!-- 체크리스트 섹션 -->
    <g transform="translate(40, 240)">
        <!-- 시간 관리 섹션 -->
        <rect x="0" y="0" width="1000" height="300" rx="20" fill="#FFFFFF"/>
        <text x="40" y="60" font-family="Arial" font-size="28" fill="#333333" font-weight="bold">
            시간 관리
        </text>
        
        <!-- 체크 항목들 -->
        <g transform="translate(40, 100)">
            <circle cx="20" cy="0" r="15" stroke="#4CAF50" stroke-width="3" fill="none"/>
            <text x="50" y="5" font-family="Arial" font-size="24" fill="#333333">하루에 2-3회 산책할 시간이 있나요?</text>
        </g>
        <g transform="translate(40, 160)">
            <circle cx="20" cy="0" r="15" stroke="#4CAF50" stroke-width="3" fill="none"/>
            <text x="50" y="5" font-family="Arial" font-size="24" fill="#333333">정기적인 훈련 시간을 할애할 수 있나요?</text>
        </g>
    </g>
    
    <!-- 하단 버튼 -->
    <rect x="40" y="1800" width="1000" height="80" rx="40" fill="#4CAF50"/>
    <text x="540" y="1850" font-family="Arial" font-size="28" fill="#FFFFFF" text-anchor="middle" font-weight="bold">
        결과 확인하기
    </text>
</svg> 